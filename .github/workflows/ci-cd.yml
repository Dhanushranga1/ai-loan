name: ğŸ¦ AI Loan Approval CI/CD Pipeline

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_NAME: ai-loan-approval
  NEXT_TELEMETRY_DISABLED: 1

jobs:
  # ğŸ” Code Quality & Testing
  quality-checks:
    name: ğŸ” Quality Checks
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint:demo

      - name: ğŸ“‹ Type Check
        run: npm run type-check

      - name: ğŸ§ª Run Unit Tests
        run: npm run test

  # ğŸ—ï¸ Build Application
  build:
    name: ğŸ—ï¸ Build & Test
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Application
        run: npm run build

      - name: ğŸ“¤ Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: .next/
          retention-days: 1

  # ğŸ³ Docker Build & Push
  docker:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: read
      packages: write
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and Push Docker Image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ğŸš€ Deploy (Simulated for Demo)
  deploy:
    name: ğŸš€ Deploy Application
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment:
      name: production
      url: https://ai-loan-approval.example.com
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸš€ Simulate Deployment
        run: |
          echo "ğŸš€ Deploying AI Loan Approval System..."
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}"
          echo "ğŸŒ Environment: Production"
          echo "â° Timestamp: $(date)"
          
          # Simulate deployment steps
          echo "ğŸ”„ Pulling latest image..."
          sleep 2
          echo "ğŸ”„ Stopping existing container..."
          sleep 1
          echo "ğŸ”„ Starting new container..."
          sleep 2
          echo "â¤ï¸ Running health checks..."
          sleep 1
          echo "âœ… Deployment successful!"

      - name: â¤ï¸ Health Check
        run: |
          echo "ğŸ” Performing health checks..."
          # Simulate health check
          if [ $((RANDOM % 10)) -lt 9 ]; then
            echo "âœ… Application is healthy"
            echo "ğŸ“Š Status: All systems operational"
            echo "ğŸ”— API Endpoint: Responding correctly"
            echo "ğŸ’¾ Database: Connected and responsive"
          else
            echo "âŒ Health check failed"
            exit 1
          fi

  # ğŸ“Š Post-Deployment
  post-deploy:
    name: ğŸ“Š Post-Deployment Tasks
    runs-on: ubuntu-latest
    needs: deploy
    if: always() && needs.deploy.result == 'success'
    steps:
      - name: ğŸ“¢ Notify Success
        run: |
          echo "ğŸ‰ Deployment completed successfully!"
          echo "ğŸ“ˆ Build Number: ${{ github.run_number }}"
          echo "ğŸ·ï¸ Version: ${{ github.sha }}"
          echo "ğŸ‘¤ Deployed by: ${{ github.actor }}"
          echo "ğŸ• Deployed at: $(date)"

      - name: ğŸ“Š Generate Deployment Summary
        run: |
          cat << EOF >> $GITHUB_STEP_SUMMARY
          ## ğŸš€ Deployment Summary
          
          | Field | Value |
          |-------|-------|
          | ğŸ·ï¸ Version | \`${{ github.sha }}\` |
          | ğŸŒ¿ Branch | \`${{ github.ref_name }}\` |
          | ğŸ‘¤ Author | ${{ github.actor }} |
          | â° Time | $(date) |
          | ğŸ¯ Environment | Production |
          | ğŸ“¦ Image | \`${{ env.REGISTRY }}/${{ github.repository }}/${{ env.IMAGE_NAME }}:${{ github.sha }}\` |
          
          ### âœ… Pipeline Stages Completed:
          - ğŸ” Code Quality Checks
          - ğŸ§ª Unit Testing
          - ğŸ—ï¸ Application Build
          - ğŸ³ Docker Image Creation
          - ğŸš€ Production Deployment
          - â¤ï¸ Health Verification
          
          **Status: ğŸŸ¢ Deployment Successful**
          EOF
